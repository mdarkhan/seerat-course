        } catch (e) {
            console.warn("Firebase not initialized (Offline Mode)", e);
        }

        // --- 5. UTILITIES ---
        const getDriveEmbedLink = (url) => {
            if (typeof url !== 'string') return url;
            const parts = url.split("/d/");
            if (parts.length > 1) {
                const id = parts[1].split('/')[0];
                return `https://drive.google.com/file/d/${id}/preview`;
            }
            return url;
        };

        const MosqueIcon = () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4"/><path d="M10 6h4"/><path d="M12 6c3.5 0 6 3 6 7h-12c0-4 2.5-7 6-7Z"/><path d="M18 13v8"/><path d="M6 13v8"/><path d="M6 21h12"/><path d="M10 21v-4a2 2 0 0 1 4 0v4"/></svg>`;

        // --- 6. RENDER FUNCTIONS ---
        const app = document.getElementById('app');
        const body = document.body;

        function render() {
            if (state.darkMode) {
                document.documentElement.classList.add('dark');
                body.classList.remove('bg-stone-50', 'text-stone-800');
                body.classList.add('bg-slate-900', 'text-slate-100');
            } else {
                document.documentElement.classList.remove('dark');
                body.classList.remove('bg-slate-900', 'text-slate-100');
                body.classList.add('bg-stone-50', 'text-stone-800');
            }

            let html = '';
            
            if (state.view !== 'quiz' && state.view !== 'quiz_registration') {
                html += `<div class="sticky top-0 z-50 w-full flex flex-col">`;
                html += renderHeader();
                if (state.view === 'home') html += renderNoticeBar();
                html += `</div>`;
            }

            if (state.view === 'home') {
                html += renderHome();
                html += renderFooter();
            } else if (state.view === 'detail') {
                html += renderDetail();
                html += renderFooter();
            } else if (state.view === 'quiz_registration') {
                html += renderQuizRegistration();
            } else if (state.view === 'quiz') {
                html += renderQuiz();
            } else if (state.view === 'leaderboard') {
                html += renderLeaderboard();
            }

            app.innerHTML = html;
            lucide.createIcons();
            attachListeners();
            
            if(state.view === 'home') {
                const searchInput = document.getElementById('searchInput');
                if(searchInput) {
                    searchInput.value = state.search;
                    if(document.activeElement?.id === 'searchInput') searchInput.focus();
                }
            }
        }

        function renderHeader() {
            const bgClass = state.darkMode ? 'bg-slate-900/90 border-slate-700' : 'bg-white/90 border-stone-200';
            const iconBg = state.darkMode ? 'bg-emerald-600' : 'bg-emerald-500';
            const textClass = state.darkMode ? 'text-emerald-400' : 'text-emerald-700';

            return `
            <header class="shadow-md backdrop-blur-md border-b ${bgClass}">
                <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center gap-3 cursor-pointer" onclick="actions.goHome()">
                        <div class="p-2 rounded-lg ${iconBg} text-white">${MosqueIcon()}</div>
                        <div>
                            <h1 class="text-lg md:text-xl font-bold leading-tight ${textClass}">${TEXTS.siteTitle}</h1>
                            <p class="text-xs opacity-70 hidden sm:block">${TEXTS.subtitle}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 md:gap-3">
                        <button onclick="actions.toggleTheme()" class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition">
                            <i data-lucide="${state.darkMode ? 'sun' : 'moon'}" class="${state.darkMode ? 'text-amber-400' : 'text-slate-600'} w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </header>
            `;
        }

        function renderNoticeBar() {
            const colors = state.darkMode ? 'bg-emerald-900 text-emerald-100 border-emerald-800' : 'bg-emerald-600 text-white border-emerald-700';
            return `<div class="w-full overflow-hidden py-3 shadow-md relative z-10 border-b ${colors}"><div class="animate-marquee flex items-center"><div class="flex items-center shrink-0 px-8"><span class="font-extrabold flex items-center gap-2 px-2"><i data-lucide="bell-ring" class="w-4 h-4" fill="currentColor"></i> নোটিশ:</span><span class="text-base font-bold tracking-wide">${GLOBAL_NOTICE}</span></div><div class="flex items-center shrink-0 px-8"><span class="font-extrabold flex items-center gap-2 px-2"><i data-lucide="bell-ring" class="w-4 h-4" fill="currentColor"></i> নোটিশ:</span><span class="text-base font-bold tracking-wide">${GLOBAL_NOTICE}</span></div><div class="flex items-center shrink-0 px-8"><span class="font-extrabold flex items-center gap-2 px-2"><i data-lucide="bell-ring" class="w-4 h-4" fill="currentColor"></i> নোটিশ:</span><span class="text-base font-bold tracking-wide">${GLOBAL_NOTICE}</span></div></div></div>`;
        }

        function renderHome() {
            const heroBg = state.darkMode ? 'bg-gradient-to-br from-slate-800 to-slate-900 border-slate-700' : 'bg-gradient-to-br from-white to-emerald-50 border-emerald-100 shadow-sm';

                    <p class="max-w-2xl mx-auto opacity-80 leading-relaxed font-medium">
                        কুরআনের গভীর জ্ঞান এবং রাসূল (সা.) এর জীবনের শিক্ষণীয় ঘটনাবলী জানতে আমাদের এই আয়োজন। নিচে সকল ক্লাসের তালিকা দেয়া হলো।

        function renderLectureCard(lecture) {

            const catColor = lecture.category === 'tafsir' ? 'bg-emerald-500' : 'bg-amber-500';

            <div onclick="actions.selectLecture(${lecture.id})" class="group relative cursor-pointer rounded-2xl overflow-hidden border transition-all duration-500 hover:shadow-2xl hover:-translate-y-2 ${cardBg}">

                    <div class="flex items-center justify-between pt-4 border-t border-dashed border-gray-200 dark:border-gray-700">

                </div>
                <!-- Bottom progress/category line -->
                <div class="absolute bottom-0 left-0 w-full h-1 ${catColor} opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </div>
            `;

        function renderEmptyState() {
            return `
            <div class="col-span-full text-center py-20 opacity-50">
                <div class="inline-block p-4 rounded-full bg-gray-100 dark:bg-slate-800 mb-2">
                    <i data-lucide="search" class="w-6 h-6"></i>
                </div>
                <p class="text-lg font-medium">${TEXTS.noResults}</p>
            </div>
            `;
        }

        function renderFooter() {
            return `
            <footer class="py-8 text-center text-sm opacity-60 border-t ${state.darkMode ? 'border-slate-800' : 'border-stone-200'}">
                <div class="container mx-auto px-4">
                    <p class="font-medium tracking-wide">${TEXTS.footerText}</p>
                </div>
            </footer>
            `;
        }

        function renderDetail() {
            const l = state.selectedLecture;
            const cardBg = state.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-stone-200';
            const titleColor = state.darkMode ? 'text-emerald-100' : 'text-emerald-900';
            const badgeClass = l.category === 'tafsir' 
                ? 'bg-emerald-100 text-emerald-800 dark:bg-emerald-900 dark:text-emerald-200' 
                : 'bg-amber-100 text-amber-800 dark:bg-amber-900 dark:text-amber-200';
            
            const playerBg = state.darkMode ? 'bg-slate-900' : 'bg-stone-50';

            const resourcesHTML = l.content.resources.length > 0 
                ? `<ul class="space-y-3">` + l.content.resources.map(res => `
                    <li><a href="${res.url}" class="flex items-center gap-3 text-sm p-4 rounded-xl transition-all duration-200 border border-transparent hover:shadow-md ${state.darkMode ? 'bg-slate-700/50 hover:bg-slate-700 text-emerald-400' : 'bg-white hover:border-emerald-100 text-emerald-800 shadow-sm'}">
                        <div class="p-2 rounded-full bg-emerald-100 dark:bg-emerald-900/50"><i data-lucide="external-link" class="w-4 h-4"></i></div>
                        <span class="font-medium">${res.label}</span>
                    </a></li>
                  `).join('') + `</ul>`

            return `
            <main class="container mx-auto px-4 py-6 md:py-10 min-h-[calc(100vh-140px)] animate-fade-in">
                <div class="max-w-4xl mx-auto space-y-6">
                    <button onclick="actions.goHome()" class="flex items-center gap-2 text-sm font-bold hover:text-emerald-500 transition-colors ${state.darkMode ? 'text-slate-400' : 'text-slate-600'}">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> ${TEXTS.back}

                    <div class="rounded-2xl p-6 md:p-8 border shadow-soft ${cardBg}">
                        
                        <!-- Header -->
                        <div class="mb-8 space-y-3">

                                <span class="text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider ${badgeClass}">${TEXTS[l.category]}</span>
                                <span class="text-xs opacity-60 flex items-center gap-1 font-medium"><i data-lucide="calendar" class="w-3 h-3"></i> ${l.date}</span>

                        <div class="p-6 rounded-2xl mb-10 flex flex-col items-center justify-center gap-6 shadow-inner ${playerBg}">
                            <div class="w-full flex flex-col items-center text-center gap-4">
                                ${state.playerMode === 'embed' ? `

                                </div>
                                <div>
                                    <h3 class="font-bold text-lg mb-2">${TEXTS.syllabus}</h3>
                                    <p class="leading-relaxed opacity-90 font-medium">${l.content.syllabus}</p>
                                </div>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Content Grid: Resources Only -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-bold flex items-center gap-2 pb-3 border-b border-gray-100 dark:border-gray-700 opacity-80">
                                <i data-lucide="folder-open" class="w-5 h-5 text-emerald-500"></i> ${TEXTS.resources}
                            </h3>
                            ${resourcesHTML}
                        </div>

                    </div>
                </div>
            </main>
            `;
        }

        function renderQuizRegistration() {
            const bgClass = state.darkMode ? 'bg-slate-900 text-white' : 'bg-stone-50 text-stone-900';
            const cardBg = state.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-stone-200';
            
            return `
            <div class="min-h-screen ${bgClass} flex flex-col items-center justify-center p-6 animate-fade-in">
                <div class="max-w-md w-full rounded-2xl shadow-xl overflow-hidden ${cardBg} border p-8 relative">

                    <button onclick="actions.goHome()" class="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition">
                        <i data-lucide="x" class="w-5 h-5 opacity-60"></i>
                    </button>
                    
                    <div class="text-center mb-8">
                        <!-- ADDED BISMILLAH -->

                        <div class="w-16 h-16 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="user-plus" class="w-8 h-8"></i>

                        <h2 class="text-2xl font-bold mb-2">${TEXTS.enterDetails}</h2>
                        <p class="text-sm opacity-60">কুইজ শুরু করার আগে দয়া করে আপনার পরিচয় দিন</p>

        function renderQuiz() {
            const qState = state.quiz;
            const quizData = qState.questions; 
            
            const bgClass = state.darkMode ? 'bg-slate-900 text-white' : 'bg-stone-50 text-stone-900';
            const cardBg = state.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-stone-200';

            // --- 1. REVIEW VIEW ---
            if (qState.isReviewing) {
                 return `
                <div class="min-h-screen ${bgClass} animate-fade-in pb-20">
                    <div class="p-4 md:px-8 border-b ${state.darkMode ? 'border-slate-700 bg-slate-800/95' : 'border-stone-200 bg-white/95'} backdrop-blur-md flex items-center justify-between sticky top-0 z-30 shadow-sm">
                        <button onclick="actions.exitReview()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition flex items-center gap-2">
                            <i data-lucide="arrow-left" class="w-5 h-5"></i> <span class="font-bold hidden md:inline">ফিরে যান</span>
                        </button>
                        <div class="font-bold text-lg">উত্তরপত্র পর্যালোচনা</div>

                    <div class="max-w-3xl mx-auto p-4 md:p-8 space-y-8">
                        ${quizData.map((q, idx) => {
                            const userAnswers = qState.userAnswers[idx] || [];
                            const isMultiple = q.correctIndices && q.correctIndices.length > 0;
                            
                            let isCorrect = false;
                            if (isMultiple) {
                                isCorrect = userAnswers.length === q.correctIndices.length && userAnswers.every(val => q.correctIndices.includes(val));
                            } else {
                                isCorrect = userAnswers[0] === q.correctIndex;
                            }

                            const cardBorder = isCorrect ? 'border-emerald-500' : 'border-rose-500';
                            const iconBg = isCorrect ? 'bg-emerald-500' : 'bg-rose-500';
                            const icon = isCorrect ? 'check' : 'x';

                            return `
                            <div class="rounded-2xl border-l-4 ${cardBorder} shadow-sm bg-white dark:bg-slate-800 overflow-hidden">
                                <div class="p-5 flex gap-4">
                                    <div class="shrink-0 mt-0.5">
                                        <div class="w-6 h-6 rounded-full ${iconBg} text-white flex items-center justify-center">
                                            <i data-lucide="${icon}" class="w-4 h-4"></i>
                                        </div>
                                    </div>
                                    <div class="space-y-4 w-full">
                                        <h4 class="font-bold text-lg leading-relaxed"><span class="opacity-40 mr-2">${idx + 1}.</span>${q.question}</h4>
                                        
                                        <div class="space-y-2">
                                            ${q.options.map((opt, optIdx) => {
                                                const isSelected = userAnswers.includes(optIdx);
                                                const isRight = isMultiple ? q.correctIndices.includes(optIdx) : optIdx === q.correctIndex;
                                                
                                                let style = "p-3 rounded-lg border flex justify-between items-center text-sm ";
                                                
                                                if (isRight) {
                                                    style += state.darkMode ? "bg-emerald-900/30 border-emerald-500/30 text-emerald-300" : "bg-emerald-50 border-emerald-200 text-emerald-800";
                                                } else if (isSelected && !isRight) {
                                                    style += state.darkMode ? "bg-rose-900/30 border-rose-500/30 text-rose-300" : "bg-rose-50 border-rose-200 text-rose-800";
                                                } else {
                                                    style += state.darkMode ? "border-slate-700 opacity-50" : "border-gray-100 text-gray-500";
                                                }

                                                return `<div class="${style}">
                                                    <span>${opt}</span>
                                                    ${isRight ? '<span class="text-xs font-bold px-2 py-0.5 rounded bg-emerald-200 dark:bg-emerald-800 text-emerald-800 dark:text-emerald-100">সঠিক</span>' : ''}
                                                    ${isSelected && !isRight ? '<span class="text-xs font-bold px-2 py-0.5 rounded bg-rose-200 dark:bg-rose-800 text-rose-800 dark:text-rose-100">আপনার উত্তর</span>' : ''}
                                                </div>`;
                                            }).join('')}
                                        </div>

                                        ${q.note ? `
                                        <div class="mt-4 p-4 rounded-xl ${state.darkMode ? 'bg-indigo-900/20 text-indigo-200 border border-indigo-500/30' : 'bg-indigo-50 text-indigo-800 border border-indigo-100'} text-sm leading-relaxed">
                                            <span class="block text-xs font-bold uppercase tracking-wider opacity-60 mb-1">ব্যাখ্যা</span>
                                            ${q.note}
                                        </div>` : ''}
                                    </div>
                                </div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                `; 
            }
            
            // --- 2. RESULT VIEW ---
            if (qState.isFinished) {
                const percentage = Math.round((qState.score / quizData.length) * 100);
                let message = "", icon = "", colorClass = "";
                
                if (percentage >= 80) { 
                    message = "মাশাআল্লাহ! দুর্দান্ত হয়েছে।"; 
                    icon = "trophy"; 
                    colorClass = "text-yellow-500";
                } else if (percentage >= 50) { 
                    message = "ভালো হয়েছে, তবে আরও ভালো করা সম্ভব।"; 
                    icon = "thumbs-up"; 
                    colorClass = "text-emerald-500";
                } else { 
                    message = "দুঃখিত! আরও মনোযোগ দিয়ে ক্লাসটি করুন।"; 
                    icon = "book-open"; 
                    colorClass = "text-slate-400";
                }

                return `
                <div class="min-h-screen ${bgClass} flex flex-col items-center justify-center p-6 animate-fade-in relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                        <div class="absolute top-10 left-10 w-32 h-32 bg-emerald-500 rounded-full blur-3xl"></div>
                        <div class="absolute bottom-10 right-10 w-40 h-40 bg-blue-500 rounded-full blur-3xl"></div>
                    </div>

                    <div class="max-w-lg w-full ${state.darkMode ? 'bg-slate-800/80 border-slate-700' : 'bg-white/90 border-white'} border backdrop-blur-xl rounded-3xl shadow-2xl p-8 md:p-12 text-center relative z-10">
                        
                        <div class="mb-6 pb-6 border-b ${state.darkMode ? 'border-slate-600' : 'border-gray-200'}">
                            <h3 class="text-2xl font-bold text-emerald-600 dark:text-emerald-400 mb-1">${qState.userName}</h3>
                            <p class="text-sm opacity-70">পিতা/স্বামী: <span class="font-medium">${qState.userGuardian}</span></p>
                        </div>
                        
                        <div class="relative inline-block mb-6">
                            <div class="absolute inset-0 bg-current opacity-20 rounded-full animate-ping ${colorClass}"></div>
                            <div class="w-24 h-24 rounded-full ${state.darkMode ? 'bg-slate-700' : 'bg-slate-50'} flex items-center justify-center shadow-inner relative z-10">
                                <i data-lucide="${icon}" class="w-10 h-10 ${colorClass}"></i>
                            </div>
                        </div>

                        <h2 class="text-xl font-bold opacity-60 uppercase tracking-widest mb-2">${TEXTS.yourScore}</h2>
                        
                        <div class="flex items-baseline justify-center gap-1 mb-6">
                            <span class="text-7xl font-black ${colorClass}">${qState.score}</span>
                            <span class="text-3xl font-bold opacity-30">/ ${quizData.length}</span>
                        </div>

                        <div class="w-full h-3 bg-gray-200 dark:bg-gray-700 rounded-full mb-8 overflow-hidden">
                            <div class="h-full rounded-full transition-all duration-1000 ease-out ${percentage >= 50 ? 'bg-gradient-to-r from-emerald-400 to-emerald-600' : 'bg-gradient-to-r from-rose-400 to-rose-600'}" style="width: ${percentage}%"></div>
                        </div>

                        <div class="p-4 rounded-xl ${state.darkMode ? 'bg-slate-700/50' : 'bg-slate-100'} mb-8">
                            <p class="text-lg font-medium leading-relaxed">"${message}"</p>
                        </div>
                        
                        <div class="space-y-3">
                            <button onclick="actions.viewLeaderboard()" class="w-full py-4 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-lg shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                                <i data-lucide="list-ordered" class="w-5 h-5"></i> ${TEXTS.viewLeaderboard}
                            </button>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="actions.exitQuiz()" class="py-3 rounded-xl border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-slate-700 font-bold transition flex items-center justify-center gap-2">
                                    <i data-lucide="home" class="w-4 h-4"></i> ${TEXTS.back}
                                </button>
                                <button onclick="actions.reviewQuizAnswers()" class="py-3 rounded-xl border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-slate-700 font-bold transition flex items-center justify-center gap-2">
                                    <i data-lucide="list-checks" class="w-4 h-4"></i> উত্তর দেখুন
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }

            // --- 3. QUIZ TAKING VIEW ---
            return `
            <div class="min-h-screen flex flex-col ${bgClass} animate-fade-in">
                <div class="p-4 md:px-8 border-b ${state.darkMode ? 'border-slate-700 bg-slate-800' : 'border-stone-200 bg-white'} flex items-center justify-between sticky top-0 z-20 shadow-sm">
                    <button onclick="actions.exitQuiz()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition">
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </button>
                    <div class="text-center">
                        <div class="font-bold text-lg">কুইজ প্রতিযোগিতা</div>
                        <div class="text-xs opacity-50 font-medium">পরীক্ষার্থী: ${qState.userName}</div>
                    </div>
                    <div class="w-10"></div> 
                </div>

                <div class="flex-1 p-4 md:p-8 max-w-3xl mx-auto w-full space-y-12 pb-40 md:pb-48">
                    ${quizData.map((q, qIdx) => {
                        const isMultiple = q.correctIndices && q.correctIndices.length > 0;
                        const userAnswers = qState.userAnswers[qIdx] || [];

                        return `
                        <div class="animate-fade-in" style="animation-delay: ${qIdx * 0.05}s">
                            <div class="flex items-start gap-4 mb-6">
                                <span class="flex items-center justify-center shrink-0 w-8 h-8 rounded-full bg-emerald-600 text-white font-bold text-sm shadow-md">${qIdx + 1}</span>
                                <div class="space-y-1">
                                    <h3 class="text-xl font-bold leading-relaxed">${q.question}</h3>
                                    ${isMultiple ? '<span class="inline-block text-[10px] font-bold bg-amber-100 dark:bg-amber-900 dark:bg-opacity-40 text-amber-700 dark:text-amber-300 px-2 py-0.5 rounded uppercase tracking-tighter">একাধিক উত্তর হতে পারে</span>' : ''}
                                </div>
                            </div>

                            <div class="grid grid-cols-1 gap-3 pl-12">
                                ${q.options.map((option, optIdx) => {
                                    const isSelected = userAnswers.includes(optIdx);
                                    let optionClass = state.darkMode 
                                        ? (isSelected ? 'bg-emerald-900 bg-opacity-40 border-emerald-500 ring-1 ring-emerald-500' : 'bg-slate-800 border-slate-700 hover:border-slate-500') 
                                        : (isSelected ? 'bg-emerald-50 border-emerald-500 ring-1 ring-emerald-500' : 'bg-white border-stone-200 hover:border-stone-400 shadow-sm');
                                    
                                    let marker = isMultiple 
                                        ? (isSelected ? '<i data-lucide="check-square" class="w-5 h-5 text-emerald-500"></i>' : '<i data-lucide="square" class="w-5 h-5 opacity-30"></i>')
                                        : (isSelected ? '<i data-lucide="check-circle-2" class="w-5 h-5 text-emerald-500"></i>' : '<i data-lucide="circle" class="w-5 h-5 opacity-30"></i>');

                                    return `
                                    <button 
                                        onclick="actions.toggleQuizOption(${qIdx}, ${optIdx}, ${isMultiple})"
                                        class="w-full p-4 rounded-xl border-2 text-left font-medium transition-all duration-200 flex items-center justify-between group ${optionClass}"
                                    >
                                        <div class="flex items-center">
                                            <span class="mr-3 opacity-40 font-bold">${String.fromCharCode(65 + optIdx)}.</span>
                                            <span class="${isSelected ? 'text-emerald-700 dark:text-emerald-300 font-bold' : ''}">${option}</span>
                                        </div>
                                        ${marker}
                                    </button>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        `;
                    }).join('<div class="w-full h-px bg-gradient-to-r from-transparent via-gray-300 dark:via-gray-700 to-transparent my-10"></div>')}
                </div>

                <div class="fixed bottom-0 left-0 right-0 p-4 ${state.darkMode ? 'bg-slate-900 bg-opacity-90' : 'bg-white bg-opacity-90'} backdrop-blur-md border-t ${state.darkMode ? 'border-slate-700' : 'border-stone-200'} z-20">
                    <div class="max-w-3xl mx-auto flex items-center justify-between">
                        <div class="flex flex-col">
                            <span class="text-xs uppercase tracking-widest opacity-50 font-bold">অগ্রগতি</span>
                            <span class="text-sm font-bold text-emerald-600">${Object.keys(qState.userAnswers).length} / ${quizData.length} সম্পন্ন</span>
                        </div>
                        <button 
                            onclick="actions.submitAllAnswers()" 
                            class="px-10 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-black shadow-xl transition transform active:scale-95 disabled:opacity-30 disabled:grayscale disabled:scale-100" 
                            ${Object.keys(qState.userAnswers).length === 0 ? 'disabled' : ''}
                        >
                            জমা দিন
                        </button>
                    </div>
                </div>
            </div>
            `;
        }

        // --- RENDER LEADERBOARD ---
        function renderLeaderboard() {
            const bgClass = state.darkMode ? 'bg-slate-900 text-white' : 'bg-stone-50 text-stone-900';
            const rowOdd = state.darkMode ? 'bg-slate-800/50' : 'bg-gray-50';
            const rowEven = state.darkMode ? 'bg-slate-900/50' : 'bg-white';

            return `
            <div class="min-h-screen ${bgClass} flex flex-col animate-fade-in">
                <div class="p-4 md:px-8 border-b ${state.darkMode ? 'border-slate-700 bg-slate-800/95' : 'border-stone-200 bg-white/95'} backdrop-blur-md flex items-center justify-between sticky top-0 z-30 shadow-sm">
                    <button onclick="actions.goHome()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition flex items-center gap-2">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i> <span class="font-bold hidden md:inline">ফিরে যান</span>
                    </button>
                    <div class="font-bold text-lg flex items-center gap-2">
                        <i data-lucide="trophy" class="w-5 h-5 text-yellow-500"></i> ${TEXTS.leaderboardTitle}
                    </div>
                    <div class="w-10"></div> 
                </div>

                <div class="container mx-auto p-4 md:p-8 max-w-4xl">
                    <div class="rounded-2xl overflow-hidden border ${state.darkMode ? 'border-slate-700' : 'border-stone-200'} shadow-lg">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="${state.darkMode ? 'bg-slate-800 text-emerald-400' : 'bg-emerald-600 text-white'} uppercase text-xs font-bold tracking-wider">
                                        <th class="p-4 w-16 text-center">#</th>
                                        <th class="p-4">${TEXTS.name}</th>
                                        <!-- Added Submission Serial Column -->
                                        <th class="p-4 text-center">${TEXTS.submissionSerial}</th>
                                        <th class="p-4 text-center">${TEXTS.score}</th>
                                        <th class="p-4 text-right hidden sm:table-cell">${TEXTS.time}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${state.leaderboardData.length > 0 ? state.leaderboardData.map((user, idx) => {
                                        let rankDisplay = `<span class="font-bold opacity-50">#${idx + 1}</span>`;
                                        if (idx === 0) rankDisplay = `<i data-lucide="crown" class="w-6 h-6 text-yellow-400 mx-auto fill-current"></i>`;
                                        if (idx === 1) rankDisplay = `<i data-lucide="medal" class="w-6 h-6 text-gray-300 mx-auto fill-current"></i>`;
                                        if (idx === 2) rankDisplay = `<i data-lucide="medal" class="w-6 h-6 text-amber-600 mx-auto fill-current"></i>`;

                                        return `
                                        <tr class="border-b last:border-0 border-gray-200 dark:border-gray-700 ${idx % 2 === 0 ? rowEven : rowOdd} hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition-colors">
                                            <td class="p-4 text-center align-middle">${rankDisplay}</td>
                                            <td class="p-4 align-middle">
                                                <div class="font-bold text-base md:text-lg">${user.name}</div>
                                                <div class="text-xs opacity-60">অভিভাবক: ${user.guardian || '-'}</div>
                                            </td>
                                            <!-- Serial Number Display -->
                                            <td class="p-4 text-center align-middle">
                                                <span class="inline-block px-3 py-1 rounded bg-gray-100 dark:bg-slate-700 text-xs font-bold">
                                                    ${user.submissionSerial || '-'}
                                                </span>
                                            </td>
                                            <td class="p-4 text-center align-middle">
                                                <span class="inline-block px-3 py-1 rounded-full bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-bold text-sm">
                                                    ${user.score}
                                                </span>
                                            </td>
                                            <td class="p-4 text-right align-middle text-sm opacity-60 hidden sm:table-cell">
                                                ${new Date(user.timestamp).toLocaleString('bn-BD', { dateStyle: 'medium', timeStyle: 'short' })}
                                            </td>
                                        </tr>
                                        `;
                                    }).join('') : `
                                        <tr>
                                            <td colspan="5" class="p-10 text-center opacity-50">
                                                এখনো কোনো ফলাফল জমা পড়েনি।
                                            </td>
                                        </tr>
                                    `}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        // --- 7. ACTIONS (Exposed to Window) ---
        const actions = {
            toggleTheme: () => { state.darkMode = !state.darkMode; render(); },
            goHome: () => { state.view = 'home'; state.selectedLecture = null; render(); },
            setFilter: (cat) => { state.filter = cat; render(); },
            setSearch: (val) => { state.search = val; if(state.view === 'home') render(); },
            selectLecture: (id) => { state.selectedLecture = COURSE_DATA.find(l => l.id === id); state.view = 'detail'; state.playbackRate = 1.0; window.scrollTo(0,0); render(); },
            
            // QUIZ ACTIONS
            startQuiz: () => { 
                state.quiz = {
                    active: true,
                    currentQuestion: 0, 
                    score: 0, 
                    selectedOption: null, 
                    selectedOptions: [], 
                    isAnswerChecked: false, 
                    isFinished: false, 
                    isReviewing: false,
                    questions: [], 
                    userAnswers: {},
                    userName: "",
                    userGuardian: ""
                };
                state.view = 'quiz_registration'; 
                render(); 
                window.scrollTo(0, 0); 
            },

            submitRegistration: () => {
                const name = document.getElementById('reg-name').value.trim();
                const guardian = document.getElementById('reg-guardian').value.trim();

                if (!name || !guardian) {
                    alert("দয়া করে উভয় ঘর পূরণ করুন।");
                    return;
                }

                state.quiz.userName = name;
                state.quiz.userGuardian = guardian;

                const questions = [...ALL_QUIZZES];
                for (let i = questions.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [questions[i], questions[j]] = [questions[j], questions[i]]; }
                state.quiz.questions = questions;

                state.view = 'quiz';
                render();
                window.scrollTo(0, 0);
            },
            
            toggleQuizOption: (qIdx, optIdx, isMultiple) => {
                const currentAnswers = state.quiz.userAnswers[qIdx] || [];
                
                if (isMultiple) {
                    if (currentAnswers.includes(optIdx)) {
                        state.quiz.userAnswers[qIdx] = currentAnswers.filter(i => i !== optIdx);
                    } else {
                        state.quiz.userAnswers[qIdx] = [...currentAnswers, optIdx];
                    }
                    if (state.quiz.userAnswers[qIdx].length === 0) delete state.quiz.userAnswers[qIdx];
                } else {
                    state.quiz.userAnswers[qIdx] = [optIdx];
                }
                render();
            },
            
            submitAllAnswers: () => {
                let score = 0;
                state.quiz.questions.forEach((q, idx) => {
                    const userAns = state.quiz.userAnswers[idx] || [];
                    const isMultiple = q.correctIndices && q.correctIndices.length > 0;
                    
                    if (isMultiple) {
                        const userStr = userAns.sort().toString();
                        const correctStr = q.correctIndices.sort().toString();
                        if (userStr === correctStr) score++;
                    } else {
                        if (userAns.length > 0 && userAns[0] === q.correctIndex) score++;
                    }
                });
                
                state.quiz.score = score;
                state.quiz.isFinished = true;
                state.quiz.isReviewing = false; 
                
                // SAVE SCORE TO FIRESTORE
                if (currentUser) {
                    try {
                        addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard'), {
                            name: state.quiz.userName,
                            guardian: state.quiz.userGuardian,
                            score: score,
                            totalQuestions: state.quiz.questions.length,
                            timestamp: Date.now()
                        });
                    } catch(e) { console.error("Save failed", e); }
                }

                window.scrollTo(0,0);
                render();
            },

            retryQuiz: () => {
                const oldName = state.quiz.userName;
                const oldGuardian = state.quiz.userGuardian;
                
                const questions = [...ALL_QUIZZES];
                for (let i = questions.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [questions[i], questions[j]] = [questions[j], questions[i]]; }
                
                state.quiz = { 
                    active: true, 
                    questions: questions,
                    userAnswers: {}, 
                    score: 0,
                    isFinished: false,
                    isReviewing: false,
                    userName: oldName,
                    userGuardian: oldGuardian
                };
                state.view = 'quiz';
                render();
                window.scrollTo(0,0);
            },
            
            reviewQuizAnswers: () => {
                state.quiz.isReviewing = true;
                window.scrollTo(0,0);
                render();
            },
            
            exitReview: () => {
                state.quiz.isReviewing = false; 
                window.scrollTo(0,0);
                render();
            },
            
            exitQuiz: () => { state.view = 'home'; render(); },
            
            // LEADERBOARD ACTIONS
            viewLeaderboard: () => {
                state.view = 'leaderboard';
                actions.fetchLeaderboardData();
                render();
                window.scrollTo(0, 0);
            },

            fetchLeaderboardData: () => {
                if (!currentUser) return; // Wait for auth
                
                if (unsubscribeLeaderboard) unsubscribeLeaderboard();

                const q = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
                
                unsubscribeLeaderboard = onSnapshot(q, (snapshot) => {
                    let data = [];
                    snapshot.forEach((doc) => {
                        data.push(doc.data());
                    });

                    // 1. Calculate Submission Serial (Sort by Time Oldest -> Newest)
                    data.sort((a, b) => a.timestamp - b.timestamp);
                    data = data.map((item, index) => ({
                        ...item,
                        submissionSerial: index + 1 // Assign 1, 2, 3... based on time
                    }));

                    // 2. Sort for Leaderboard Display (Score High->Low, then Time Oldest->Newest)
                    data.sort((a, b) => {
                        if (b.score !== a.score) {
                            return b.score - a.score;
                        }
                        return a.timestamp - b.timestamp;
                    });

                    state.leaderboardData = data;
                    if(state.view === 'leaderboard') render();
                }, (error) => {
                    console.error("Leaderboard fetch error:", error);
                });
            }
        };

        window.actions = actions;

        function attachListeners() {
            // No global listeners needed
        }

        // Initialize
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            state.darkMode = true;
        }
        render();

    </script>
</body>
</html>
