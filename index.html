        let ALL_QUIZZES = [];
        let QUIZ_TIME_LIMIT = 3600; 
        let QUIZ_PASSWORD = ""; // Variable to store password

        // Fetch Function
        async function fetchQuizData() {
            try {
                const response = await fetch(SHEET_JSON_URL);
                const text = await response.text();

                // 1. Clean Google's Prefix/Suffix
                const jsonText = text.substring(text.indexOf("({") + 1, text.lastIndexOf("})") + 1);
                const jsonData = JSON.parse(jsonText);
                
                const rows = jsonData.table.rows;

                // 2. Fetch Config from Row 2 (Index 0 in data rows)
                if (rows.length > 0) {
                    // Timer (Column J = Index 9)
                    if (rows[0].c[9] && rows[0].c[9].v) {
                         const timeVal = Number(rows[0].c[9].v);
                         if (!isNaN(timeVal)) QUIZ_TIME_LIMIT = timeVal;
                    }
                    
                    // Password (Column K = Index 10) - NEW ADDITION
                    if (rows[0].c[10] && rows[0].c[10].v) {
                        QUIZ_PASSWORD = String(rows[0].c[10].v).trim();
                    }
                }

                // 3. Loop and Create Questions
                ALL_QUIZZES = rows.map(row => {
                    const cells = row.c;
                    
                    // --- Dynamic Options Handling (Up to 7) ---
                    let options = [];
                    for (let i = 1; i <= 7; i++) {
                        if (cells[i] && cells[i].v) {
                            options.push(String(cells[i].v).trim());
                        }
                    }

                    // --- Correct Answer Handling ---
                    let correctVal = cells[8] ? String(cells[8].v) : "1";
                    let correctIndices = [];
                    
                    if (correctVal.includes(",")) {
                        correctIndices = correctVal.split(',').map(s => parseInt(s.trim()) - 1).filter(n => !isNaN(n));
                    } else {
                        const val = parseInt(correctVal);
                        if (!isNaN(val)) correctIndices = [val - 1];
                    }

                    return {
                        question: cells[0] ? cells[0].v : "প্রশ্ন লোড হয়নি",
                        options: options,
                        correctIndices: correctIndices,
                        correctIndex: correctIndices[0],
                        note: "", 
                        type: correctIndices.length > 1 ? "multiple" : "single"
                    };
                });

                console.log(`Loaded ${ALL_QUIZZES.length} questions. Time: ${QUIZ_TIME_LIMIT}s, Password Protected: ${QUIZ_PASSWORD ? 'Yes' : 'No'}`);

        function renderQuiz() {
            const qState = state.quiz;
            const quizData = qState.questions; 
            
            const bgClass = state.darkMode ? 'bg-slate-900 text-white' : 'bg-stone-50 text-stone-900';
            const cardBg = state.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-stone-200';

            if (qState.isReviewing) {
                 return `
                <div class="min-h-screen ${bgClass} animate-fade-in pb-20">
                    <div class="p-4 md:px-8 border-b ${state.darkMode ? 'border-slate-700 bg-slate-800/95' : 'border-stone-200 bg-white/95'} backdrop-blur-md flex items-center justify-between sticky top-0 z-30 shadow-sm">
                        <button onclick="actions.exitReview()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition flex items-center justify-center gap-2">
                            <i data-lucide="arrow-left" class="w-5 h-5"></i> <span class="font-bold hidden md:inline">ফিরে যান</span>
                        </button>
                        <div class="font-bold text-lg">উত্তরপত্র পর্যালোচনা</div>
                        <div class="w-10"></div> 
                    </div>

                    <div class="max-w-3xl mx-auto p-4 flex justify-end">
                        <button onclick="actions.goHome()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg font-bold text-sm shadow-md hover:bg-emerald-700 transition flex items-center justify-center gap-2">
                            <i data-lucide="home" class="w-4 h-4"></i> ${TEXTS.goHome}
                        </button>
                    </div>

                    <div class="max-w-3xl mx-auto p-4 md:p-8 space-y-8">
                        ${quizData.map((q, idx) => {
                            const userAnswers = qState.userAnswers[idx] || [];
                            const isMultiple = q.correctIndices && q.correctIndices.length > 0;
                            
                            let isCorrect = false;
                            if (isMultiple) {
                                isCorrect = userAnswers.length === q.correctIndices.length && userAnswers.every(val => q.correctIndices.includes(val));
                            } else {
                                isCorrect = userAnswers[0] === q.correctIndex;
                            }

                            const cardBorder = isCorrect ? 'border-emerald-500' : 'border-rose-500';
                            const iconBg = isCorrect ? 'bg-emerald-500' : 'bg-rose-500';
                            const icon = isCorrect ? 'check' : 'x';
                            return `
                            <div class="rounded-2xl border-l-4 ${cardBorder} shadow-sm bg-white dark:bg-slate-800 overflow-hidden">
                                <div class="p-5 flex gap-4">
                                    <div class="shrink-0 mt-0.5">
                                        <div class="w-6 h-6 rounded-full ${iconBg} text-white flex items-center justify-center">
                                            <i data-lucide="${icon}" class="w-4 h-4"></i>
                                        </div>
                                    </div>
                                    <div class="space-y-4 w-full">
                                        <h4 class="font-bold text-lg leading-relaxed"><span class="opacity-40 mr-2">${toBanglaDigit(idx + 1)}.</span>${q.question}</h4>
                                        
                                        <div class="space-y-2">
                                            ${q.options.map((opt, optIdx) => {
                                                const isSelected = userAnswers.includes(optIdx);
                                                const isRight = isMultiple ? q.correctIndices.includes(optIdx) : optIdx === q.correctIndex;
                                                let style = "p-3 rounded-lg border flex justify-between items-center text-sm ";
                                                if (isRight) {
                                                    style += state.darkMode ? "bg-emerald-900/30 border-emerald-500/30 text-emerald-300" : "bg-emerald-50 border-emerald-200 text-emerald-800";
                                                } else if (isSelected && !isRight) {
                                                    style += state.darkMode ? "bg-rose-900/30 border-rose-500/30 text-rose-300" : "bg-rose-50 border-rose-200 text-rose-800";
                                                } else {
                                                    style += state.darkMode ? "border-slate-700 opacity-50" : "border-gray-100 text-gray-500";
                                                }

                                                return `<div class="${style}">
                                                    <span>${opt}</span>
                                                    ${isRight ? '<span class="text-xs font-bold px-2 py-0.5 rounded bg-emerald-200 dark:bg-emerald-800 text-emerald-800 dark:text-emerald-100">সঠিক</span>' : ''}
                                                    ${isSelected && !isRight ? '<span class="text-xs font-bold px-2 py-0.5 rounded bg-rose-200 dark:bg-rose-800 text-rose-800 dark:text-rose-100">আপনার উত্তর</span>' : ''}
                                                </div>`;
                                            }).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `;
                        }).join('')}
                    </div>
                </div>
                `;
            }
            
            if (qState.isFinished) {
                const percentage = Math.round((qState.score / quizData.length) * 100);
                let message = "", icon = "", colorClass = "";
                if (percentage >= 80) { 
                    message = "মাশাআল্লাহ! দুর্দান্ত হয়েছে।";

                    colorClass = "text-yellow-500";

                    </div>

                    <div class="max-w-lg w-full ${state.darkMode ? 'bg-slate-800/80 border-slate-700' : 'bg-white/90 border-white'} border backdrop-blur-xl rounded-3xl shadow-2xl p-8 md:p-12 text-center relative z-10">
                        
                        <div class="mb-6 pb-6 border-b ${state.darkMode ? 'border-slate-600' : 'border-gray-200'}">
                            <h3 class="text-2xl font-bold text-emerald-600 dark:text-emerald-400 mb-1">${qState.userName}</h3>
                            <p class="text-sm opacity-70">পিতা/স্বামী: <span class="font-medium">${qState.userGuardian}</span></p>
                        </div>
                        
                        <div class="relative inline-block mb-6">
                            <div class="absolute inset-0 bg-current opacity-20 rounded-full animate-ping ${colorClass}"></div>
                            <div class="w-24 h-24 rounded-full ${state.darkMode ? 'bg-slate-700' : 'bg-slate-50'} flex items-center justify-center shadow-inner relative z-10">
                                <i data-lucide="${icon}" class="w-10 h-10 ${colorClass}"></i>
                            </div>
                        </div>

                        <h2 class="text-xl font-bold opacity-60 uppercase tracking-widest mb-2">${TEXTS.yourScore}</h2>
                        
                        <div class="flex items-baseline justify-center gap-1 mb-6">
                            <span class="text-7xl font-black ${colorClass}">${qState.score}</span>
                            <span class="text-3xl font-bold opacity-30">/ ${quizData.length}</span>
                        </div>

                        <div class="w-full h-3 bg-gray-200 dark:bg-gray-700 rounded-full mb-8 overflow-hidden">
                            <div class="h-full rounded-full transition-all duration-1000 ease-out ${percentage >= 50 ? 'bg-gradient-to-r from-emerald-400 to-emerald-600' : 'bg-gradient-to-r from-rose-400 to-rose-600'}" style="width: ${percentage}%"></div>
                        </div>

                        <div class="p-4 rounded-xl ${state.darkMode ? 'bg-slate-700/50' : 'bg-slate-100'} mb-8">
                            <p class="text-lg font-medium leading-relaxed">"${message}"</p>
                        </div>
                        
                        <div class="flex flex-col gap-3 w-full">
                            <button onclick="actions.viewLeaderboard()" class="w-full py-4 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-bold text-lg shadow-lg shadow-emerald-500/30 hover:shadow-emerald-500/50 transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                                <i data-lucide="list-ordered" class="w-5 h-5"></i> ${TEXTS.viewLeaderboard}
                            </button>
                            
                            <div class="grid grid-cols-2 gap-3 mt-2">
                                <button onclick="actions.reviewQuizAnswers()" class="py-3.5 rounded-xl bg-slate-800 hover:bg-slate-900 text-white font-bold shadow-lg transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                                    <i data-lucide="list-checks" class="w-5 h-5"></i> উত্তর দেখুন
                                </button>
                                
                                <button onclick="actions.goHome()" class="py-3.5 rounded-xl border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-slate-700 font-bold transition flex items-center justify-center gap-2">
                                    <i data-lucide="home" class="w-5 h-5"></i> ${TEXTS.goHome}
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                `;
            }

            return `
            <div class="min-h-screen flex flex-col ${bgClass} animate-fade-in">
                <!-- Top Header -->
                <div class="px-2 py-3 md:px-6 border-b ${state.darkMode ? 'border-slate-700 bg-slate-800' : 'border-stone-200 bg-white'} flex items-center justify-between sticky top-0 z-20 shadow-sm transition-all">
                    
                    <!-- Left: Back Button (Fixed width container for balance) -->
                    <div class="w-10 md:w-20 shrink-0">
                        <button onclick="actions.exitQuiz()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition flex items-center justify-center">
                            <i data-lucide="arrow-left" class="w-6 h-6"></i>
                        </button>
                    </div>
                    
                    <!-- Center Cluster: Progress - Timer - Submit -->
                    <div class="flex-1 flex items-center justify-center gap-6 md:gap-16">
                        
                        <!-- Progress -->
                        <div class="flex items-center gap-2 shrink-0">
                            <span class="text-xs md:text-sm font-bold opacity-60 hidden sm:block">অগ্রগতি:</span>
                            <div class="flex items-center gap-1 bg-gray-100 dark:bg-slate-700 px-2.5 py-1.5 rounded-lg border border-gray-200 dark:border-slate-600">
                                <i data-lucide="check-circle-2" class="w-3.5 h-3.5 text-emerald-500"></i>
                                <span class="text-sm md:text-base font-bold text-emerald-600 dark:text-emerald-400">
                                    ${toBanglaDigit(Object.keys(qState.userAnswers).length)}<span class="opacity-40 text-xs mx-0.5">/</span>${toBanglaDigit(quizData.length)}
                                </span>
                            </div>
                        </div>

                        <!-- Timer (Fixed Min-Width to prevent jumping) -->
                         <div class="flex items-center justify-center min-w-[120px] md:min-w-[150px] gap-2 bg-red-50 dark:bg-red-900/20 px-3 py-1.5 rounded-lg border border-red-100 dark:border-red-900/30">
                             <i data-lucide="timer" class="w-4 h-4 text-red-500 animate-pulse"></i>
                             <span class="text-lg md:text-xl font-black text-red-600 dark:text-red-400 font-mono tracking-wider" id="quiz-timer">
                                 ${formatTime(qState.timeLeft)}
                             </span>
                         </div>

                        <!-- Submit Button -->
                        <button 
                            onclick="actions.submitAllAnswers()" 
                            class="shrink-0 px-3 py-1.5 md:px-5 md:py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-white text-xs md:text-sm font-bold shadow-lg disabled:opacity-50 disabled:grayscale transition-all transform active:scale-95 whitespace-nowrap flex items-center justify-center gap-2" 
                            ${Object.keys(qState.userAnswers).length === 0 ? 'disabled' : ''}
                        >
                            <span class="hidden sm:inline">জমা দিন</span> <span class="sm:hidden">জমা</span> <i data-lucide="send" class="w-3.5 h-3.5 md:w-4 md:h-4"></i>
                        </button>

                    </div>

                    <!-- Right Spacer (Matches Left Width for perfect centering) -->
                    <div class="w-10 md:w-20 shrink-0"></div> 
                </div>

                <div class="flex-1 p-4 md:p-8 max-w-3xl mx-auto w-full space-y-12 pb-20">
                    
                    <!-- User Info Banner -->
                    <div class="bg-emerald-50 dark:bg-emerald-900/10 border border-emerald-100 dark:border-emerald-900/30 rounded-lg p-3 flex items-center justify-center gap-2 text-sm text-emerald-800 dark:text-emerald-200 mb-6">
                        <i data-lucide="user" class="w-4 h-4 opacity-50"></i>
                        <span>পরীক্ষার্থী: <span class="font-bold">${qState.userName}</span></span>
                    </div>

                    ${quizData.map((q, qIdx) => {
                        const isMultiple = q.correctIndices && q.correctIndices.length > 0;
                        const userAnswers = qState.userAnswers[qIdx] || [];

                        return `
                        <div class="animate-fade-in" style="animation-delay: ${qIdx * 0.05}s">
                            <div class="flex items-start gap-4 mb-6">
                                <span class="flex items-center justify-center shrink-0 w-8 h-8 rounded-full bg-emerald-600 text-white font-bold text-sm shadow-md">${toBanglaDigit(qIdx + 1)}</span>
                                <div class="space-y-1">
                                    <h3 class="text-xl font-bold leading-relaxed">${q.question}</h3>
                                    ${isMultiple ? '<span class="inline-block text-[10px] font-bold bg-amber-100 dark:bg-amber-900 dark:bg-opacity-40 text-amber-700 dark:text-amber-300 px-2 py-0.5 rounded uppercase tracking-tighter">একাধিক উত্তর হতে পারে</span>' : ''}
                                </div>
                            </div>

                            <div class="grid grid-cols-1 gap-3 pl-12">
                                ${q.options.map((option, optIdx) => {
                                    const isSelected = userAnswers.includes(optIdx);
                                    let optionClass = state.darkMode 
                                        ? (isSelected ? 'bg-emerald-900 bg-opacity-40 border-emerald-500 ring-1 ring-emerald-500' : 'bg-slate-800 border-slate-700 hover:border-slate-500') 
                                        : (isSelected ? 'bg-emerald-50 border-emerald-500 ring-1 ring-emerald-500' : 'bg-white border-stone-200 hover:border-stone-400 shadow-sm');
                                    
                                    let marker = isMultiple 
                                        ? (isSelected ? '<i data-lucide="check-square" class="w-5 h-5 text-emerald-500"></i>' : '<i data-lucide="square" class="w-5 h-5 opacity-30"></i>')
                                        : (isSelected ? '<i data-lucide="check-circle-2" class="w-5 h-5 text-emerald-500"></i>' : '<i data-lucide="circle" class="w-5 h-5 opacity-30"></i>');
                                    return `
                                    <button 
                                        onclick="actions.toggleQuizOption(${qIdx}, ${optIdx}, ${isMultiple})"
                                        class="w-full p-4 rounded-xl border-2 text-left font-medium transition-all duration-200 flex items-center justify-between group ${optionClass}"
                                    >
                                        <div class="flex items-center">
                                            <span class="mr-3 opacity-40 font-bold">${String.fromCharCode(65 + optIdx)}.</span>
                                            <span class="${isSelected ? 'text-emerald-700 dark:text-emerald-300 font-bold' : ''}">${option}</span>
                                        </div>
                                        ${marker}
                                    </button>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        `;
                    }).join('<div class="w-full h-px bg-gradient-to-r from-transparent via-gray-300 dark:via-gray-700 to-transparent my-10"></div>')}
                </div>
            </div>
            `;
        }

        function renderLeaderboard() {
            const bgClass = state.darkMode ? 'bg-slate-900 text-white' : 'bg-stone-50 text-stone-900';
            const rowOdd = state.darkMode ? 'bg-slate-800/50' : 'bg-gray-50';
            const rowEven = state.darkMode ? 'bg-slate-900/50' : 'bg-white';

            return `
            <div class="min-h-screen ${bgClass} flex flex-col animate-fade-in">
                <div class="p-4 md:px-8 border-b ${state.darkMode ? 'border-slate-700 bg-slate-800/95' : 'border-stone-200 bg-white/95'} backdrop-blur-md flex items-center justify-between sticky top-0 z-30 shadow-sm">
                    <button onclick="actions.leaderboardBack()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition flex items-center justify-center gap-2">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i> <span class="font-bold hidden md:inline">ফিরে যান</span>
                    </button>
                    <div class="font-bold text-lg flex items-center gap-2">
                        <i data-lucide="trophy" class="w-5 h-5 text-yellow-500"></i> ${TEXTS.leaderboardTitle}
                    </div>
                    <div class="w-10"></div> 
                </div>

                <div class="max-w-4xl mx-auto px-4 md:px-8 pt-4 flex justify-end">
                    <button onclick="actions.goHome()" class="px-4 py-2 bg-emerald-600 text-white rounded-lg font-bold text-sm shadow-md hover:bg-emerald-700 transition flex items-center justify-center gap-2">
                        <i data-lucide="home" class="w-4 h-4"></i> ${TEXTS.goHome}
                    </button>
                </div>

                <div class="container mx-auto p-4 md:p-8 max-w-4xl">
                    <div class="rounded-2xl overflow-hidden border ${state.darkMode ? 'border-slate-700' : 'border-stone-200'} shadow-lg">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="${state.darkMode ? 'bg-slate-800 text-emerald-400' : 'bg-emerald-600 text-white'} uppercase text-base font-bold tracking-wider">
                                        <th class="p-4 w-20 text-center">মেধাস্থান</th>
                                        <th class="p-4 text-center">${TEXTS.name}</th>
                                        <th class="p-4 text-center">${TEXTS.score}</th>
                                        <th class="p-4 text-center">${TEXTS.submissionSerial}</th>
                                        <th class="p-4 text-center">${TEXTS.timeTaken}</th>
                                        <th class="p-4 text-center hidden sm:table-cell">${TEXTS.time}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${state.leaderboardData.length > 0 ? state.leaderboardData.map((user, idx) => {
                                        let rankDisplay = `<span class="font-bold opacity-50 text-xl">${toBanglaDigit(idx + 1)}</span>`;
                                        if (idx === 0) {
                                            rankDisplay = `<div class="flex flex-col items-center"><i data-lucide="crown" class="w-8 h-8 text-yellow-500 fill-yellow-500 animate-bounce"></i><span class="text-[10px] font-bold text-yellow-600 uppercase">১ম</span></div>`;
                                        } else if (idx === 1) {
                                            rankDisplay = `<div class="flex flex-col items-center"><i data-lucide="medal" class="w-7 h-7 text-slate-400 fill-slate-300"></i><span class="text-[10px] font-bold text-slate-500 uppercase">২য়</span></div>`;
                                        } else if (idx === 2) {
                                            rankDisplay = `<div class="flex flex-col items-center"><i data-lucide="medal" class="w-7 h-7 text-amber-700 fill-amber-600"></i><span class="text-[10px] font-bold text-amber-800 uppercase">৩য়</span></div>`;
                                        } else if (idx === 3) {
                                            rankDisplay = `<div class="w-8 h-8 rounded-full bg-emerald-600 text-white flex items-center justify-center mx-auto text-sm font-bold shadow-md ring-2 ring-emerald-200">৪</div>`;
                                        } else if (idx === 4) {
                                            rankDisplay = `<div class="w-8 h-8 rounded-full bg-teal-500 text-white flex items-center justify-center mx-auto text-sm font-bold shadow-md ring-2 ring-teal-200">৫</div>`;
                                        }

                                        let rowClass = `border-b last:border-0 border-gray-200 dark:border-gray-700 ${idx % 2 === 0 ? rowEven : rowOdd} hover:bg-emerald-50 dark:hover:bg-emerald-900/20 transition-colors`;
                                        if (idx === 0) rowClass += " bg-yellow-50/50 dark:bg-yellow-900/10";
                                        else if (idx === 1) rowClass += " bg-slate-50/50 dark:bg-slate-900/20";
                                        else if (idx === 2) rowClass += " bg-amber-50/50 dark:bg-amber-900/10";
                                        
                                        let durationText = "-";
                                        if (user.timeTaken) {
                                            const min = Math.floor(user.timeTaken / 60);
                                            const sec = user.timeTaken % 60;
                                            durationText = `${toBanglaDigit(min)} মি ${toBanglaDigit(sec)} সে`;
                                        }

                                        const dateObj = new Date(user.timestamp);
                                        const dateStr = dateObj.toLocaleString('bn-BD', { day: '2-digit', month: '2-digit', year: 'numeric' }).replace(/\//g, '-');
                                        const timeStr = dateObj.toLocaleString('bn-BD', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });
                                        
                                        return `
                                        <tr class="${rowClass}">
                                            <td class="p-4 text-center align-middle">${rankDisplay}</td>
                                            <td class="p-4 align-middle">
                                                <div class="font-bold text-base md:text-lg">${user.name}</div>
                                                <div class="text-xs opacity-60">${user.guardian || '-'}</div>
                                            </td>
                                            <td class="p-4 text-center align-middle">
                                                <span class="inline-block px-4 py-2 rounded-full bg-emerald-100 dark:bg-emerald-900 text-emerald-700 dark:text-emerald-300 font-extrabold text-2xl shadow-sm">
                                                    ${toBanglaDigit(user.score)}
                                                </span>
                                            </td>
                                            <td class="p-4 text-center align-middle">
                                                <span class="font-bold text-base md:text-lg opacity-70">
                                                    ${toBanglaDigit(user.submissionSerial || '-')}
                                                </span>
                                            </td>
                                            <td class="p-4 text-center align-middle font-medium text-emerald-600">
                                                ${durationText}
                                            </td>
                                            <td class="p-4 text-center align-middle hidden sm:table-cell">
                                                <div class="flex flex-col items-center text-stone-700 dark:text-stone-200">
                                                    <span class="font-medium text-base">${dateStr}</span>
                                                    <span class="text-sm font-medium opacity-90">${timeStr}</span>
                                                </div>
                                            </td>
                                        </tr>
                                        `;
                                    }).join('') : `
                                        <tr>
                                            <td colspan="6" class="p-10 text-center opacity-50">
                                                এখনো কোনো ফলাফল জমা পড়েনি।
                                            </td>
                                        </tr>
                                    `}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        const actions = {
            toggleTheme: () => { state.darkMode = !state.darkMode; render(); },
            goHome: () => { 
                if (state.quiz.timerInterval) clearInterval(state.quiz.timerInterval);
                state.view = 'home'; state.selectedLecture = null; render(); 
            },
            setFilter: (cat) => { state.filter = cat; render(); },
            setSearch: (val) => { state.search = val; if(state.view === 'home') render(); },
            selectLecture: (id) => { state.selectedLecture = COURSE_DATA.find(l => l.id === id); state.view = 'detail'; state.playbackRate = 1.0; window.scrollTo(0,0); render(); },
            
            startQuiz: async () => { 
                if (ALL_QUIZZES.length === 0) {
                     await fetchQuizData();
                     if (ALL_QUIZZES.length === 0) {
                         alert("কুইজ লোড করা যায়নি। ইন্টারনেট সংযোগ চেক করুন।");
                         return;
                     }
                }

                const saved = getSavedQuizState();
                if (saved) {
                     actions.resumeQuiz();
                     return;
                }

                state.quiz = {
                    active: true,
                    currentQuestion: 0, 
                    score: 0, 
                    selectedOption: null, 
                    selectedOptions: [], 
                    isAnswerChecked: false, 
                    isFinished: false, 
                    isReviewing: false,
                    questions: [], 
                    userAnswers: {},
                    userName: "",
                    userGuardian: "",
                    startTime: null,
                    endTime: null,
                    expiryTime: null,
                    timeLeft: QUIZ_TIME_LIMIT 
                };

                // PASSWORD CHECK Logic
                if (QUIZ_PASSWORD && QUIZ_PASSWORD !== "") {
                    state.view = 'quiz_password'; // Go to password screen first
                    render();
                    window.scrollTo(0, 0);
                    return;
                }

                state.view = 'quiz_registration'; 
                render(); 
                window.scrollTo(0, 0); 
            },

            verifyPassword: () => {
                const input = document.getElementById('quiz-pass-input');
                const errorMsg = document.getElementById('pass-error-msg');
                
                if (!input) return;
                
                const val = input.value.trim();
                
                if (val === QUIZ_PASSWORD) {
                    // Correct Password
                    state.view = 'quiz_registration';
                    render();
                    window.scrollTo(0, 0);
                } else {
                    // Incorrect Password
                    errorMsg.classList.remove('hidden');
                    input.classList.add('border-rose-500', 'ring-1', 'ring-rose-500');
                    // Shake effect or similar could be added here
                    setTimeout(() => {
                         input.classList.remove('border-rose-500', 'ring-1', 'ring-rose-500');
                    }, 2000);
                }
            },

            submitRegistration: () => {
                const name = document.getElementById('reg-name').value.trim();
                const guardian = document.getElementById('reg-guardian').value.trim();

                if (!name || !guardian) {
                    alert("দয়া করে উভয় ঘর পূরণ করুন।");
                    return;
                }

                state.quiz.userName = name;
                state.quiz.userGuardian = guardian;

                state.quiz.questions = [...ALL_QUIZZES];
                
                // Initialize absolute timer
                state.quiz.startTime = Date.now();
                state.quiz.expiryTime = Date.now() + (QUIZ_TIME_LIMIT * 1000);
                
                // Save Initial State
                localStorage.setItem('seerat_quiz_state', JSON.stringify(state.quiz));

                actions.startTimerLoop();
                
                state.view = 'quiz';
                render();
                window.scrollTo(0, 0);
            },
            
            startTimerLoop: () => {
                 if (state.quiz.timerInterval) clearInterval(state.quiz.timerInterval);
                 
                 // Immediately calc once
                 const now = Date.now();
                 state.quiz.timeLeft = Math.max(0, Math.ceil((state.quiz.expiryTime - now) / 1000));
                 
                 state.quiz.timerInterval = setInterval(() => {
                    const n = Date.now();
                    const diff = Math.ceil((state.quiz.expiryTime - n) / 1000);
                    
                    if (diff <= 0) {
                        state.quiz.timeLeft = 0;
                        clearInterval(state.quiz.timerInterval);
                        actions.submitAllAnswers(); 
                    } else {
                        state.quiz.timeLeft = diff;
                        const timerEl = document.getElementById('quiz-timer');
                        if (timerEl) timerEl.innerText = formatTime(state.quiz.timeLeft);
                    }
                }, 1000);
            },

            resumeQuiz: () => {
                 const saved = getSavedQuizState();
                 if (!saved) {
                     alert("সংরক্ষিত কুইজ পাওয়া যায়নি বা মেয়াদ শেষ হয়ে গেছে।");
                     state.view = 'home';
                     render();
                     return;
                 }
                 state.quiz = saved;
                 actions.startTimerLoop();
                 state.view = 'quiz';
                 render();
                 window.scrollTo(0,0);
            },
            
            toggleQuizOption: (qIdx, optIdx, isMultiple) => {
                const currentAnswers = state.quiz.userAnswers[qIdx] || [];
                
                if (isMultiple) {
                    if (currentAnswers.includes(optIdx)) {
                        state.quiz.userAnswers[qIdx] = currentAnswers.filter(i => i !== optIdx);
                    } else {
                        state.quiz.userAnswers[qIdx] = [...currentAnswers, optIdx];
                    }
                    if (state.quiz.userAnswers[qIdx].length === 0) delete state.quiz.userAnswers[qIdx];
                } else {
                    state.quiz.userAnswers[qIdx] = [optIdx];
                }
                
                // Save Progress
                localStorage.setItem('seerat_quiz_state', JSON.stringify(state.quiz));
                render();
            },
            
            submitAllAnswers: () => {
                if (state.quiz.timerInterval) clearInterval(state.quiz.timerInterval);
                state.quiz.endTime = Date.now();
                // Calculate time taken based on start time, not expiration
                const timeTakenSeconds = Math.floor((state.quiz.endTime - state.quiz.startTime) / 1000);

                let score = 0;
                state.quiz.questions.forEach((q, idx) => {
                    const userAns = state.quiz.userAnswers[idx] || [];
                    const isMultiple = q.correctIndices && q.correctIndices.length > 0;
                    
                    if (isMultiple) {
                        const userStr = userAns.sort().toString();
                        const correctStr = q.correctIndices.sort().toString();
                        if (userStr === correctStr) score++;
                    } else {
                        if (userAns.length > 0 && userAns[0] === q.correctIndex) score++;
                    }
                });
                state.quiz.score = score;
                state.quiz.isFinished = true;
                state.quiz.isReviewing = false; 
                
                // Clear saved state
                localStorage.removeItem('seerat_quiz_state');
                
                if (currentUser) {
                    try {
                        addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard'), {
                            name: state.quiz.userName,
                            guardian: state.quiz.userGuardian,
                            score: score,
                            totalQuestions: state.quiz.questions.length,
                            timestamp: Date.now(),
                            timeTaken: timeTakenSeconds
                        });
                    } catch(e) { console.error("Save failed", e); }
                }

                window.scrollTo(0,0);
                render();
            },

            retryQuiz: () => {
                actions.startQuiz();
            },
            
            reviewQuizAnswers: () => {
                state.quiz.isReviewing = true;
                window.scrollTo(0,0);
                render();
            },
            
            exitReview: () => {
                state.quiz.isReviewing = false;
                window.scrollTo(0,0);
                render();
            },
            
            exitQuiz: () => { 
                if (state.quiz.timerInterval) clearInterval(state.quiz.timerInterval);
                state.view = 'home'; render(); 
            },
            
            viewLeaderboard: () => {
                state.view = 'leaderboard';
                actions.fetchLeaderboardData();
                render();
                window.scrollTo(0, 0);
            },
            
            leaderboardBack: () => {
                if (state.quiz.isFinished) {
                    state.view = 'quiz';
                } else {
                    state.view = 'home';
                }
                render();
            },

            fetchLeaderboardData: () => {
                if (!currentUser) return;
                
                if (unsubscribeLeaderboard) unsubscribeLeaderboard();
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
                
                unsubscribeLeaderboard = onSnapshot(q, (snapshot) => {
                    let data = [];
                    snapshot.forEach((doc) => {
                        data.push(doc.data());
                    });

                    data.sort((a, b) => a.timestamp - b.timestamp);
                    data = data.map((item, index) => ({
                        ...item,
                        submissionSerial: index + 1
                    }));

                    data.sort((a, b) => {
                        if (b.score !== a.score) {
                            return b.score - a.score;
                        }
                        return a.timestamp - b.timestamp;
                    });

                    state.leaderboardData = data;
                    if(state.view === 'leaderboard') render();
                }, (error) => {
                    console.error("Leaderboard fetch error:", error);
                });
            }
        };

        window.actions = actions;
        function attachListeners() { }

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            state.darkMode = true;
        }
        render();

    </script>
</body>
</html>
